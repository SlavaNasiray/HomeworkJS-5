<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lily+Script+One|Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Stopwatch</title>
</head>
<body>
    <h1>Greatest Stopwatch</h1>
    <div class="controls">
        <button onclick="start()" id="start">Start</button>
        <button onclick="pause()" id="pause" class="hide">Pause</button>
        <button onclick="stop()">Stop</button>
        <button onclick="restart()">Restart</button>
        <button onclick="lap()">Lap</button>
        <button onclick="resetLaps()">Reset Laps</button>
    </div>
    <div class="stopwatch">00:00:00</div>
    <ol class="laps"></ol>

    <script src="./js/script.js"></script>
</body>
</html>
